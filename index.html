<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="quote-box">
     <h2>Quote of the day</h2>
     <blockquote id="quote">Loading...</blockquote>
     <span id="author">Loading...</span>
     <div>
         <button id="new-quote">New Quote</button>
         <button id="tweet"><img src="TwitterX.png.png" height="20px" width="20px"> Tweet</button>
     </div>
  </div>

  <script>
  const quote = document.getElementById("quote");
  const author = document.getElementById("author");
  const api_url = "https://api.quotable.io/random";

  async function getQuote() {
    try {
      quote.innerHTML = "Loading...";
      author.innerHTML = "";

      const response = await fetch(api_url);
      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }

      const data = await response.json();
      console.log(data);

      quote.innerHTML = `"${data.content}"`;
      author.innerHTML = `â€” ${data.author}`;
    } catch (error) {
      console.error("Error fetching quote:", error);
      quote.innerHTML = "Sorry, failed to load quote ðŸ˜¢";
      author.innerHTML = "";
    }
  }

  function tweetQuote() {
    const tweetUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(
      `"${quote.innerText}" â€” ${author.innerText}`
    )}`;
    window.open(tweetUrl, "Tweet Window", "width=600, height=300");
  }

  // Event listeners
  document.getElementById("new-quote").addEventListener("click", getQuote);
  document.getElementById("tweet").addEventListener("click", tweetQuote);

  // Load first quote when page loads
  getQuote();
  </script>
  
</body>
</html>
