<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="quote-box">
     <h2>Quote of the day</h2>
     <blockquote id="quote">Loading...</blockquote>
     <span id="author">Loading...</span>
     <div>
         <button id="new-quote">New Quote</button>
         <button id="tweet"><img src="TwitterX.png.png" height="20px" width="20px"> Tweet</button>
     </div>
  </div>
<script>
const quote = document.getElementById("quote");
const author = document.getElementById("author");

const api_url = "https://api.quotable.io/random";

async function getquote() {
  quote.textContent = "Loading...";
  author.textContent = "Please wait...";

  try {
    const response = await fetch(api_url);

    if (!response.ok) {
      throw new Error(`HTTP error! status: ${response.status}`);
    }

    const data = await response.json();
    console.log("Fetched quote:", data);

    quote.textContent = `"${data.content}"`;
    author.textContent = `â€” ${data.author}`;
  } catch (error) {
    console.error("Error fetching quote:", error);
    quote.textContent = "Could not load a quote ðŸ˜”";
    author.textContent = "";
  }
}

function Tweet() {
  const tweetText = `${quote.innerText} ${author.innerText}`;
  const tweetUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(tweetText)}`;
  window.open(tweetUrl, "_blank");
}

// Automatically load a quote when page opens
document.addEventListener("DOMContentLoaded", getquote);
</script>

</body>
</html>
