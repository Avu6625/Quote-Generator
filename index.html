<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="quote-box">
     <h2>Quote of the day</h2>
     <blockquote id="quote">Loading...</blockquote>
     <span id="author">Loading...</span>
     <div>
         <button id="new-quote">New Quote</button>
         <button id="tweet"><img src="TwitterX.png.png" height="20px" width="20px"> Tweet</button>
     </div>
  </div>

<script>
const quote = document.getElementById("quote");
const author = document.getElementById("author");
const api_url = "HTTPS://api.quotable.io/random";

async function getquote() {
  try {
    quote.innerHTML = "Loading...";
    author.innerHTML = "Please wait...";
    const response = await fetch(api_url);

    if (!response.ok) {
      throw new Error("Failed to fetch quote");
    }

    const data = await response.json();
    quote.innerHTML = `"${data.content}"`;
    author.innerHTML = `â€” ${data.author}`;
  } catch (error) {
    console.error(error);
    quote.innerHTML = "Sorry, failed to load quote ðŸ˜”";
    author.innerHTML = "";
  }
}

function Tweet() {
  const tweetText = `${quote.innerText} â€” ${author.innerText}`;
  window.open(
    "https://twitter.com/intent/tweet?text=" + encodeURIComponent(tweetText),
    "Tweet Window",
    "width=600,height=300"
  );
}

document.addEventListener("DOMContentLoaded", getquote);
</script>

  
</body>
</html>
