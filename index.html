<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="quote-box">
     <h2>Quote of the day</h2>
     <blockquote id="quote">Loading...</blockquote>
     <span id="author">Loading...</span>
     <div>
         <button id="new-quote">New Quote</button>
         <button id="tweet"><img src="TwitterX.png.png" height="20px" width="20px"> Tweet</button>
     </div>
  </div>

 <script>
  const quoteEl = document.getElementById("quote");
  const authorEl = document.getElementById("author");
  const api_url = "https://zenquotes.io/api/random";

  async function getQuote() {
    try {
      quoteEl.innerHTML = "Loading...";
      authorEl.innerHTML = "";

      const response = await fetch(api_url);

      if (!response.ok) throw new Error("API error");

      const data = await response.json();

      // ZenQuotes response format:
      // [{ q: "...", a: "..." }]
      quoteEl.innerHTML = `"${data[0].q}"`;
      authorEl.innerHTML = `â€” ${data[0].a}`;
    } catch (error) {
      console.error(error);
      quoteEl.innerHTML = "Sorry, failed to load quote ðŸ˜¢";
    }
  }

  function tweetQuote() {
    const tweetUrl =
      `https://twitter.com/intent/tweet?text=` +
      encodeURIComponent(`"${quoteEl.innerText}" â€” ${authorEl.innerText}`);
    window.open(tweetUrl, "_blank");
  }

  document.getElementById("new-quote").addEventListener("click", getQuote);
  document.getElementById("tweet").addEventListener("click", tweetQuote);

  getQuote();
</script>
